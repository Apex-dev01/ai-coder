<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autonomous AI Agent</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            background-color: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            transition: opacity 0.5s ease-in-out;
        }
        #login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #chat-container {
            display: none;
            flex-direction: column;
            width: 100%;
            max-width: 900px;
            height: 80vh;
            justify-content: space-between;
        }
        input[type="password"], input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            margin-top: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #333;
            background-color: #2b2b2b;
            color: #e0e0e0;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #6200ea;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #3700b3;
        }
        .start-button {
            margin-top: 20px;
        }
        #message-history {
            flex-grow: 1;
            overflow-y: auto;
            border-bottom: 1px solid #333;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #bb86fc;
            color: #1e1e1e;
            align-self: flex-end;
        }
        .agent-message {
            background-color: #333;
            color: #e0e0e0;
            align-self: flex-start;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .mode-switch {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .mode-switch button {
            width: auto;
            padding: 8px 16px;
            background-color: #444;
            color: #ccc;
            border-radius: 4px;
            margin: 0 5px;
        }
        .mode-switch button.active {
            background-color: #6200ea;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="login-container" class="container">
        <h1>AI Agent Login</h1>
        <p id="login-error-message" style="color: #cf6679; display: none;"></p>
        <input type="password" id="password-input" placeholder="Enter Password">
        <button id="login-button">Login</button>
    </div>
    <div id="chat-container">
        <div id="main-content" style="flex-grow: 1; display: flex; flex-direction: column; justify-content: flex-end; padding: 20px;">
            <div id="message-history"></div>
            <div class="mode-switch">
                <button id="chat-mode-button" class="active">Chat Mode</button>
                <button id="agent-mode-button">Agent Mode</button>
            </div>
            <div class="input-group" id="agent-input-group">
                <input type="text" id="project-name-input" placeholder="Enter Project Name">
                <input type="text" id="project-goal-input" placeholder="Enter Project Goal">
                <button id="start-project-button" class="start-button">Start Project</button>
            </div>
            <div class="input-group" id="chat-input-group" style="display:none;">
                <input type="text" id="chat-message-input" placeholder="Ask me anything...">
                <button id="send-chat-button" class="start-button">Send</button>
            </div>
        </div>
    </div>
    <script>
        const API_URL = window.location.origin;
        const loginContainer = document.getElementById('login-container');
        const chatContainer = document.getElementById('chat-container');
        const passwordInput = document.getElementById('password-input');
        const loginButton = document.getElementById('login-button');
        const loginErrorMessage = document.getElementById('login-error-message');
        const chatModeButton = document.getElementById('chat-mode-button');
        const agentModeButton = document.getElementById('agent-mode-button');
        const agentInputGroup = document.getElementById('agent-input-group');
        const chatInputGroup = document.getElementById('chat-input-group');
        const projectNameInput = document.getElementById('project-name-input');
        const projectGoalInput = document.getElementById('project-goal-input');
        const startProjectButton = document.getElementById('start-project-button');
        const chatMessageInput = document.getElementById('chat-message-input');
        const sendChatButton = document.getElementById('send-chat-button');
        const messageHistory = document.getElementById('message-history');
        let currentMode = 'chat';
        let logoutTimer = null;
        const LOGOUT_TIMEOUT = 15 * 60 * 1000;

        function resetLogoutTimer() {
            clearTimeout(logoutTimer);
            logoutTimer = setTimeout(logout, LOGOUT_TIMEOUT);
        }

        function logout() {
            localStorage.removeItem('loggedIn');
            loginContainer.style.display = 'flex';
            chatContainer.style.display = 'none';
            passwordInput.value = '';
            messageHistory.innerHTML = '';
            alert("You have been logged out due to inactivity.");
        }

        document.addEventListener('mousemove', resetLogoutTimer);
        document.addEventListener('keypress', resetLogoutTimer);

        window.onload = function() {
            if (localStorage.getItem('loggedIn') === 'true') {
                showChatInterface();
                resetLogoutTimer();
            }
            switchMode('chat');
        };

        function showChatInterface() {
            loginContainer.style.display = 'none';
            chatContainer.style.display = 'flex';
        }

        function switchMode(mode) {
            currentMode = mode;
            if (mode === 'chat') {
                chatModeButton.classList.add('active');
                agentModeButton.classList.remove('active');
                agentInputGroup.style.display = 'none';
                chatInputGroup.style.display = 'flex';
            } else {
                agentModeButton.classList.add('active');
                chatModeButton.classList.remove('active');
                chatInputGroup.style.display = 'none';
                agentInputGroup.style.display = 'flex';
            }
        }

        async function handleLogin() {
            const password = passwordInput.value;
            try {
                const response = await fetch(`${API_URL}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: password })
                });
                const data = await response.json();
                if (data.success) {
                    localStorage.setItem('loggedIn', 'true');
                    showChatInterface();
                    resetLogoutTimer();
                } else {
                    loginErrorMessage.style.display = 'block';
                    loginErrorMessage.textContent = data.message;
                }
            } catch (error) {
                loginErrorMessage.style.display = 'block';
                loginErrorMessage.textContent = 'An error occurred. Please try again later.';
            }
        }

        async function sendMessage() {
            let userMessage = "";
            let apiPayload = { mode: currentMode };

            if (currentMode === 'chat') {
                userMessage = chatMessageInput.value.trim();
                if (!userMessage) return;
                addMessageToHistory(userMessage, 'user');
                apiPayload.prompt = userMessage;
                chatMessageInput.value = '';
            } else if (currentMode === 'agent') {
                const projectName = projectNameInput.value.trim();
                const projectGoal = projectGoalInput.value.trim();
                if (!projectName || !projectGoal) {
                    alert("Please enter both a project name and a goal.");
                    return;
                }
                userMessage = `Project Name: ${projectName}, Goal: ${projectGoal}`;
                addMessageToHistory(userMessage, 'user');
                apiPayload.prompt = `Project Name: ${projectName}, Goal: ${projectGoal}`;
                projectNameInput.value = '';
                projectGoalInput.value = '';
            }

            addMessageToHistory("Thinking...", 'agent');
            
            try {
                const response = await fetch(`${API_URL}/api/agent`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(apiPayload)
                });

                const data = await response.json();
                const lastAgentMessage = messageHistory.lastChild;
                if (lastAgentMessage && lastAgentMessage.textContent === 'Thinking...') {
                    lastAgentMessage.textContent = data.response;
                } else {
                    addMessageToHistory(data.response, 'agent');
                }
            } catch (error) {
                addMessageToHistory("Error: Could not connect to the agent. Please check the server.", 'agent');
            }
        }

        function addMessageToHistory(message, type) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(type === 'user' ? 'user-message' : 'agent-message');
            messageElement.textContent = message;
            messageHistory.appendChild(messageElement);
            messageHistory.scrollTop = messageHistory.scrollHeight;
        }

        loginButton.addEventListener('click', handleLogin);
        passwordInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleLogin(); });

        chatModeButton.addEventListener('click', () => { switchMode('chat'); });
        agentModeButton.addEventListener('click', () => { switchMode('agent'); });
        
        startProjectButton.addEventListener('click', sendMessage);
        sendChatButton.addEventListener('click', sendMessage);
        
        chatMessageInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
        projectGoalInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
    </script>
</body>
</html>
